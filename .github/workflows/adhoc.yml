name: Ad Hoc Evaluation
on:
  workflow_dispatch:
    inputs:
      repo:
        description: 'Repository to clone in format owner/repo'
        required: true
        default: 'jimschubert/changelog'
      from:
        description: 'The starting branch/tag/commit'
        required: true
        default: 'v1.1.0'
      to:
        description: 'The ending branch/tag/commit'
        required: false
        default: 'v1.2.1'
      local:
        description: 'Evaluate commits from local (otherwise via GitHub API)'
        required: false
        default: 'false'

      actions_branch:
        description: 'The branch of the beast-changelog-action to use'
        required: false
        default: ''
      use_published_action:
        description: 'Use published action version (e.g., v1) instead of local checkout'
        required: false
        default: ''
jobs:

  changelogger:
    runs-on: ubuntu-latest

    steps:
      - name: Echo inputs
        run: |
          echo "org/repo: '${{ github.event.inputs.repo }}'"
          echo "from: '${{ github.event.inputs.from }}'"
          echo "to: '${{ github.event.inputs.to }}'"
          if [ "true" == "${{ github.event.inputs.local }}" ]; then
            echo "CONFIG_FILE=beast-changelog-action/.github/changelog-local.yml" >> $GITHUB_ENV
          else
            echo "CONFIG_FILE=beast-changelog-action/.github/changelog.yml" >> $GITHUB_ENV
          fi
      - name: Checkout adhoc repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.repo }}
          token: ${{secrets.GH_PAT}}
      - name: Unshallow adhoc repo
        run: git fetch --prune --unshallow
      - name: Find Previous Tag
        id: last
        uses: jimschubert/query-tag-action@v2
        with:
          include: '*'
          exclude: '*-rc*'
          commit-ish: '${{ github.event.inputs.from }}'
          skip-unshallow: 'true'
      - name: Find Current Tag
        id: current
        uses: jimschubert/query-tag-action@v2
        with:
          include: '*'
          exclude: '*-rc*'
          commit-ish: '${{ github.event.inputs.to }}'
          skip-unshallow: 'true'
      - name: Checkout beast-changelog-action
        uses: actions/checkout@v4
        with:
          path: beast-changelog-action
      - name: Checkout beast-changelog-action branch
        if: ${{ github.event.inputs.actions_branch != '' && github.event.inputs.use_published_action == '' }}
        run: |
          set -e
          cd beast-changelog-action
          git fetch origin ${{ github.event.inputs.actions_branch }}
          git checkout ${{ github.event.inputs.actions_branch }}
      - name: Setup Go
        if: ${{ github.event.inputs.use_published_action == '' }}
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: 'true'
          cache-dependency-path: beast-changelog-action/go.sum
      - name: Build local action
        if: ${{ github.event.inputs.use_published_action == '' }}
        run: |
          cd beast-changelog-action
          go build -o ../beast-changelog-action-bin .
      - name: Create Changelog (Published)
        if: ${{ github.event.inputs.use_published_action != '' }}
        id: changelog-published
        uses: jimschubert/beast-changelog-action@${{ github.event.inputs.use_published_action }}
        env:
          LOG_LEVEL: debug
        with:
          GITHUB_TOKEN: ${{secrets.GH_PAT}}
          GITHUB_REPOSITORY: ${{ github.event.inputs.repo }}
          CONFIG_LOCATION: ${{ env.CONFIG_FILE }}
          FROM: ${{steps.last.outputs.tag}}
          TO: ${{steps.current.outputs.tag}}
          OUTPUT: .github/CHANGELOG.md
      - name: Create Changelog (Local)
        if: ${{ github.event.inputs.use_published_action == '' }}
        id: changelog-local
        env:
          LOG_LEVEL: debug
          GITHUB_TOKEN: ${{secrets.GH_PAT}}
          INPUT_GITHUB_TOKEN: ${{secrets.GH_PAT}}
          INPUT_GITHUB_REPOSITORY: ${{ github.event.inputs.repo }}
          INPUT_CONFIG_LOCATION: ${{ env.CONFIG_FILE }}
          INPUT_FROM: ${{steps.last.outputs.tag}}
          INPUT_TO: ${{steps.current.outputs.tag}}
          INPUT_OUTPUT: .github/CHANGELOG.md
        run: ./beast-changelog-action-bin
      - name: View Changelog
        run: cat .github/CHANGELOG.md


